    <script>
        function submitGratitudeNote() {
            var note = document.getElementById('gratitude-text').value.trim();
            var success = document.getElementById('gratitude-success');
            if (note.length > 0) {
                success.innerText = 'Thank you for sharing your gratitude!';
                success.style.display = 'block';
                document.getElementById('gratitude-text').value = '';
            } else {
                success.innerText = 'Please write something before submitting.';
                success.style.display = 'block';
            }
        }
