<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digital Detox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background: #f5f6fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Roboto', sans-serif; }
        .signup-modal { background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(60,60,120,0.15); padding: 2.5rem 2rem 2rem 2rem; max-width: 420px; width: 100%; margin: auto; position: relative; }
        .signup-modal h1 { text-align: center; font-size: 2.1rem; font-weight: 700; margin-bottom: 0.5rem; color: #222; }
        .signup-modal p { text-align: center; color: #666; margin-bottom: 2rem; }
        .signup-modal label { font-weight: 500; color: #222; margin-bottom: 0.3rem; display: block; }
        .signup-modal input[type="email"], .signup-modal input[type="password"] { width: 100%; padding: 0.7rem 1rem; border-radius: 8px; border: 1px solid #d1d1e0; font-size: 1rem; background: #f7f7fa; margin-bottom: 1rem; }
        .signup-modal button[type="submit"] { width: 100%; padding: 0.8rem; border-radius: 8px; border: none; background: #43cea2; color: #fff; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 0.8rem; margin-bottom: 1.2rem; box-shadow: 0 2px 8px rgba(60,60,120,0.08); transition: background 0.2s; }
        .signup-modal button[type="submit"]:hover { background: #185a9d; }
        .error-message { color: #d8000c; background: #ffd2d2; border-radius: 6px; padding: 0.5rem 1rem; margin-top: 0.7rem; text-align: center; }
        .success-message { color: #155724; background: #d4edda; border-radius: 6px; padding: 0.5rem 1rem; margin-top: 0.7rem; text-align: center; }
    </style>
</head>
<body>
    <div class="signup-modal">
        <h1>Sign Up</h1>
        <p>Create your DetoxApp account</p>
        <form method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="submit">Sign Up</button>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="success-message">{{ success }}</div>
            {% endif %}
        </form>
        <div style="text-align:center; margin-top:1rem; color:#888; font-size:1rem;">Already have an account? <a href="{{ url_for('login') }}" style="color:#43cea2; text-decoration:none; font-weight:500;">Login</a></div>
    </div>
</body>
</html>
