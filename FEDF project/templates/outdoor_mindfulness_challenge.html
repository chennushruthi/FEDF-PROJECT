<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindfulness / Nature Challenges</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Homewithgraph.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main-title {
            text-align: center;
            color: #ffb300;
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 50px;
        }
        .challenge-plan {
            max-width: 800px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 28px;
            justify-content: center;
        }
        .challenge-card {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 28px 22px;
            width: 320px;
            text-align: center;
            transition: box-shadow 0.2s;
            font-size: 1.08rem;
            color: #444;
            position: relative;
        }
        .challenge-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            background: linear-gradient(135deg, #b2ebf2 0%, #e0f7fa 100%);
        }
        .card-index {
            color: #009688;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
        }
        .card-icon {
            font-size: 2.1rem;
            color: #009688;
            margin-bottom: 10px;
            display: block;
        }
        .back-link {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #009688;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            padding: 18px 0 14px 0;
            text-decoration: none;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.07);
            z-index: 100;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #00796b;
        }
    </style>
</head>
<body>
    <div class="main-title">Mindfulness / Nature Challenges</div>
    <div class="challenge-plan">
        {% set icons = ['fa-eye', 'fa-camera-retro', 'fa-wind', 'fa-ear-listen'] %}
        {% for item in challenges %}
            <div class="challenge-card">
                <span class="card-index">Task {{ loop.index }}</span>
                <span class="card-icon"><i class="fas {{ icons[loop.index0] if loop.index0 < icons|length else 'fa-leaf' }}"></i></span>
                {{ item }}
            </div>
        {% endfor %}
    </div>
    <a href="/features/calm/challenges/outdoor" class="back-link"><i class="fas fa-arrow-left" style="margin-right:8px;"></i>Back to Outdoor Options</a>
</body>
</html>
