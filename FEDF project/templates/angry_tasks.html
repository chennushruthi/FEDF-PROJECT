<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Mood Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Homewithgraph.css') }}">
    <style>
        .angry-level-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 32px;
        }
        .angry-level-row {
            background: #fff0f0;
            border-left: 8px solid #dc3545;
            border-radius: 10px;
            padding: 18px 32px;
            font-size: 1.25em;
            font-weight: 600;
            color: #dc3545;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(220,53,69,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .angry-level-row:hover {
            background: #ffeaea;
            box-shadow: 0 4px 16px rgba(220,53,69,0.18);
        }
    </style>
</head>
<body>
    <div class="home-container">
        <nav class="nav">
            <div class="logo"><a href="{{ url_for('home') }}">üåø Digital Detox</a></div>
            <div class="nav-links">
                <a href="{{ url_for('features') }}">‚Üê Back to Features</a>
                <button class="btn-login-nav" onclick="showModal('loginModal')">Login</button>
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">üò° Angry ‚Üí Release + Cool Down</h1>
                <h2 class="page-subtitle">Tasks for an Angry Mood</h2>
            </div>
            <div class="card-container" style="max-width:600px; margin:0 auto;">
                <div class="card" style="background: #ffeaea; border-left: 8px solid #dc3545;">
                    <h3 style="color:#dc3545; font-size:1.2em; margin-bottom:18px;"><i class="fas fa-angry"></i> Angry Tasks</h3>
                        <div class="angry-level-list">
                            <div class="angry-level-row" data-level="1">üò° Just a little</div>
                            <div class="angry-level-row" data-level="2">üò° Mild</div>
                            <div class="angry-level-row" data-level="3">üò° Moderate</div>
                            <div class="angry-level-row" data-level="4">üò° Strong</div>
                            <div class="angry-level-row" data-level="5">üò° Very angry</div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <style>
                .angry-level-list {
                    display: flex;
                    flex-direction: column;
                    gap: 18px;
                    margin-top: 32px;
                }
                .angry-level-row {
                    background: #fff0f0;
                    border-left: 8px solid #dc3545;
                    border-radius: 10px;
                    padding: 18px 32px;
                    font-size: 1.25em;
                    font-weight: 600;
                    color: #dc3545;
                    cursor: pointer;
                    box-shadow: 0 2px 8px rgba(220,53,69,0.08);
                    transition: background 0.2s, box-shadow 0.2s;
                }
                .angry-level-row:hover {
                    background: #ffeaea;
                    box-shadow: 0 4px 16px rgba(220,53,69,0.18);
                }
            </style>
        </style>
        <script>
            document.querySelectorAll('.angry-level-row').forEach(function(row) {
                row.onclick = function() {
                    var level = row.getAttribute('data-level');
                    window.location.href = '/features/angry/level/' + level;
                };
            });
        </script>
    </body>
    </html>
