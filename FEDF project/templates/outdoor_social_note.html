<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nature-Inspired Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Homewithgraph.css') }}">
    <style>
        .main-title {
            text-align: center;
            color: #e57373;
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 50px;
        }
        .note-area {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            min-height: 160px;
            border-radius: 8px;
            border: 1px solid #e57373;
            font-size: 1.1rem;
            padding: 12px;
            margin-bottom: 18px;
            resize: vertical;
        }
        .save-btn {
            background: #e57373;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .save-btn:hover {
            background: #d32f2f;
        }
        .back-link {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #e57373;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            padding: 18px 0 14px 0;
            text-decoration: none;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.07);
            z-index: 100;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="main-title">Draw or Write Something Inspired by Nature</div>
    <div class="note-area">
        <textarea placeholder="Write or draw your thoughts inspired by nature..."></textarea>
        <button class="save-btn">Save</button>
    </div>
    <a href="/features/calm/challenges/outdoor/social" class="back-link"><i class="fas fa-arrow-left" style="margin-right:8px;"></i>Back to Social / Fun Challenges</a>
</body>
</html>
