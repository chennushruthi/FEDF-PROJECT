                    </div>
                    </div>
                    <script>
                        function showAllNotes() {
                            document.getElementById('all-notes-area').style.display = 'block';
                        }
                        function showNoteArea(type) {
                            document.getElementById(type + '-note-area').style.display = 'block';
                        }
                        function submitGratitudeNote() {
                            var note = document.getElementById('gratitude-text').value.trim();
                            var success = document.getElementById('gratitude-success');
                            if (note.length > 0) {
                                success.innerText = 'Thank you for sharing your gratitude!';
                                success.style.display = 'block';
                                document.getElementById('gratitude-text').value = '';
                            } else {
                                success.innerText = 'Please write something before submitting.';
                                success.style.display = 'block';
                            }
                        }
                        function submitNote(type) {
                            var note = document.getElementById(type + '-text').value.trim();
                            var success = document.getElementById(type + '-success');
                            if (note.length > 0) {
                                success.innerText = 'Saved!';
                                success.style.display = 'block';
                                document.getElementById(type + '-text').value = '';
                            } else {
                                success.innerText = 'Please write something before submitting.';
                                success.style.display = 'block';
                            }
                        }
                    </script>
